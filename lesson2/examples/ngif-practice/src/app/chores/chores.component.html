<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf='chores.length > finishedChores.length' style="color:darkgrey">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div class="allowance">
    <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZynYvzLvCbX3dppIw-RocIzN7DBPsgTrHzg&usqp=CAU'
        *ngIf='chores.length == 0 || (finishedChores.length >= chores.length + 3); else noAllowance'>
</div>
<hr>
<div class="iceCream" *ngIf='chores.length == 0 && finishedChores.length >= 4; else earnIceCream'>
    <h1>Ice cream treat!</h1>
</div>

<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>

<ng-template #earnIceCream>
    <div class="iceCream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
